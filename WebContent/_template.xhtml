<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:head>
  <title>Loja Virtual
    <h:outputText value=": #{titulo}" rendered="#{not empty titulo}"/>
  </title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
  <div id="cabecalho">
    <a href="index.xhtml"><h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/></a>
    <div id="usuarioLogado">
      <h:form rendered="true">
        Logado como: {usuarioLogadoBean.usuario.login}
        <h:commandLink value="Sair" action="#"/>
      </h:form>
    </div> <!-- fim #usuarioLogado -->
  </div>  <!-- fim #cabecalho -->

  <div id="conteudo">
    <h:form rendered="#{usuarioLogadoBean.logado}">

    </h:form>

    <ui:insert name="corpo"/>

  </div> <!-- fim #conteudo -->

  <div id="rodape">
    Copyright 2013.
    Todos os Direitos reservados a Wilson.
  </div> <!-- fim #rodape -->
</h:body>
</html>
